<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header class="firstheader">
        <h1>Logo</h1>
        <nav>
            <a href="index.html">News</a>
            <span> | </span>
            <a href="photo_gallery.html">Photo Gallery</a>
            <span> | </span>
            <a href="registration.html">Registration</a>
        </nav>

    </header>
    <header>
        <div class="secondheader">
            <img src="/autum_large.jpg" alt="Picture of autumn leaves" class="secondheader">
        </div>
    </header>
    <main>
        <div>
            <h2>Registration</h2>
            <form action="/action.php">
                <fieldset>
                    <legend>RegForm</legend>
                    <label for="name" class="leftlabel">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Name Here">
                    <br>
                    <label for="password" class="leftlabel">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password Here">
                    <br>
                    <label for="email" class="leftlabel">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email Here">
                    <br>
                    <label for="date" class="leftlabel">Date</label>
                    <input type="date" name="date" id="date">
                    <br>
                    <label for="phone" class="leftlabel">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                    <br>
                    <label for="file" class="leftlabel">Select File</label>
                    <input type="file" name="file" id="file">
                    <br>
                    <label for="gender" class="leftlabel">Gender</label>
                    <input type="radio" name="gender" id="male" value="Male" checked>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="Female">
                    <label for="female">Female</label>
                    <br>
                    <label for="language" class="leftlabel">Language</label>
                    <input type="checkbox" name="language" id="hindi" value="hindi" checked>
                    <label for="hindi">Hindi</label>
                    <input type="checkbox" name="language" id="english" value="english">
                    <label for="english">English</label>
                    <br>
                    <label for="course" class="leftlabel">Course</label>
                    <select name="course" id="course">
                        <option value="cs">CS</option>
                        <option value="math">Math</option>
                        <option value="biology">Biology</option>
                        <option value="appliedsciences">Applied Sciences</option>
                    </select>
                    <br>

                    <label for="comment" class="leftlabel">Comment</label>
                    <textarea name="comment" id="comment" cols="20" rows="10"></textarea>
                    <br>
                    <button type="submit">RegisterNow</button>
                    <button type="reset">Refresh</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <h2>Copyright &copy; Vardenis Pavardenis</h2>

    </footer>
</body>

</html>
