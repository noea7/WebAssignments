<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="highlight--dark">sneakers</h2>
        <nav>
            <a href="index.html">Collections</a>
            <a href="index.html">Men</a>
            <a href="index.html">Women</a>
            <a href="index.html">About</a>
            <a href="index.html">Contact</a>
        </nav>
        <section class="user_area">
            <a href="index.html"><img src="/images/icon-cart.svg" alt="cart" class="cart"></a>
            <a href="index.html"><img src="/images/image-avatar.png" alt="avatar" class="avatar"></a>
        </section>
    </header>
    <main>
        <hr>
        <section class="content">
            <section class="product">
                <section class="product__image">
                    <section class="product__image--main">
                        <img src="/images/image-product-1.jpg" alt="product image 1" class="product__image--main">
                    </section>
                    <section class="product__image--thumbnails">
                        <img src="/images/image-product-1-thumbnail.jpg" alt="product image 1">
                        <img src="/images/image-product-2-thumbnail.jpg" alt="product image 2">
                        <img src="/images/image-product-3-thumbnail.jpg" alt="product image 3">
                        <img src="/images/image-product-4-thumbnail.jpg" alt="product image 4">
                    </section>
                </section>
                <article class="product__description">
                    <h3 class="highlight--orange">Sneaker Company</h3>
                    <h1 class="highlight--dark">Fall Limited Edition Sneakers</h1>
                    <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber
                        outer sole, theyâ€™ll
                        withstand everything the weather can offer.</p>
                    <span class="price--new highlight--dark">$125.00 </span>
                    <span class="price--discount highlight--orange">50%</span>
                    <p class="price--old">$250.00</p>
                    <p class="product__amount"> <img src="/images/icon-minus.svg" alt="minus">
                        <span class="highlight--dark">0</span>
                        <img src="/images/icon-plus.svg" alt="plus">
                    </p>
                    <button class="product__button">
                        <img src="/images/icon-cart-white.png" alt="cart">
                        <span>Add to cart</span>
                    </button>
                </article>
            </section>
        </section>

    </main>
</body>

</html>
