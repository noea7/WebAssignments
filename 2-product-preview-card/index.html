<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="productcard">
            <img src="/images/image-product-desktop.jpg" alt="Gabrielle CHANEL" class="productcard">
            <div class="textcard">
                <h4>PERFUME</h4>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House
                    of CHANEL.</p>
                <div class="price">
                    <p class="price">$149.99 <span class="price">$169.99</span>
                    <p>
                </div>
                <div class="buttoncard">
                    <button type="button"><img src="/images/icon-cart.svg" alt="Cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
